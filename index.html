    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap Calculator</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      
      <!-- font-awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
        body {
          background-color: #f8f9fa;
        }
        .calculator {
          width: 400px;
          padding: 20px;
          border-radius: 10px;
          background-color: wheat;
          box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        .calculator .form-control {
          height: 60px;
          font-size: 24px;
          text-align: right;
        }
        .calculator button {
          width: 100%;
          height: 60px;
          font-size: 24px;
        }
      </style>
    </head>
    <body>
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator">
            <h1 class="text-center">Calculator</h1>
          <input type="text" id="result" class="form-control mb-3" disabled>
          <div class="row">
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('7')">7</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('8')">8</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('9')">9</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-danger" onclick="appendNumber('/')">/</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('4')">4</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('5')">5</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('6')">6</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-danger" onclick="appendNumber('*')">*</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('1')">1</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('2')">2</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('3')">3</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-danger" onclick="appendNumber('-')">-</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="appendNumber('0')">0</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-primary" onclick="remove()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-warning" onclick="clearResult()">C</button>
            </div>
            <div class="col-3 mb-2">
              <button class="btn btn-outline-danger" onclick="appendNumber('+')">+</button>
            </div>
            <div class="col-12">
              <button class="btn btn-success" onclick="calculateResult()">=</button>
            </div>
          </div>
        </div>
      </div>
    
    <script>
        function appendNumber(num){
            result.value += num
        }
        function clearResult(){
            result.value = ""

        }
        function calculateResult(){
            result.value = eval(result.value)
        }
        function remove(){
          result.value = result.value.slice(0,-1)
        }
    </script>
    </body>
    </html>
    

    
</body>
</html>
